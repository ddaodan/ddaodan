<!DOCTYPE html>
<head>
    <title>BILIBILI显示粉丝数</title>
</head>
<body>
    <h1>BILIBILI显示粉丝数</h1>
    <a>用于显示BILIBILI的粉丝数，使用官方API</a>
    <hr>
    <h1>注意事项</h1>
    <a>请注意请求的频率，太快会被封禁</a>
    <hr>
    <form action="./bilifans.html" name="a" onsubmit="return SubmitGet()">
        <p>B站UID  <input type="text" name="uid" placeholder="UID"/></p>
        <p>刷新间隔<input type="text" name="time" value="10000"/></p>
        <p>背景颜色<input type="text" name="color" placeholder="FFFFFF" value="000000"/></p>
        <input type="submit" value="生成" />
        <span id="tips" style="color: red; font-weight: bold"></span>
    </form>

    <hr>
    <h1>快速访问</h1>
    <a href="./bilifans.html?uid=1644476000&time=10000&color=FF0000">鬼灯童搬运</a>
    <a href="./bilifans.html?uid=12362451&time=10000&color=00FFFF">犬山玉姬Official</a>
    <a href="./bilifans.html?uid=405981431&time=10000&color=white">白雪深白Official</a>
    <a href="./bilifans.html?uid=419429042&time=10000&color=pink">爱宫Milk-Official</a>
    <a href="./bilifans.html?uid=493724848&time=10000&color=purple">姬咲柚流Official</a>
    <br>
</body>

<script>
    function SubmitGet() {
        if (!a.uid.value) {
            tips.innerText = "UID不能为空！"
            a.uid.focus();
            return false;
        }
        if (!a.color.value) {
            tips.innerText = "颜色不能为空！"
            a.color.focus();
            return false;
        }
        return true;
    }
</script>
